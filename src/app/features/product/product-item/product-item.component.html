<!-- <div class="item-medium-1"> -->
    <div class="item-medium-1__alert" *ngIf="productItem.discount">Sale</div>
    <div class="item-medium-1__image image" [style]=" 'background-image: url(' + productItem.imagesUrls + ')'">
        <a (click)="ClickAddToCart()" class="item-medium-1__action">Add to Cart</a>
    </div>
    <a [routerLink]="['/product','details', productItem._id]">
        <h4>{{productItem.data[0].name}} </h4>
        <div class="flex-row">
            <div>
                <del *ngIf="productItem.discount != 0"> ${{productItem.price}} </del>
                <span class="lable">${{productItem.discount ? productItem.price - productItem.discount : productItem.price}} </span>
            </div>
        </div>
    </a>
    <div class="crud-actions">
        <a [routerLink]="'/product/details'"><i class="far fa-eye"></i></a>
        <a><i class="fas fa-edit"></i></a>
        <a><i class="fas fa-trash-alt"></i></a>
    </div>
<!-- </div> -->
